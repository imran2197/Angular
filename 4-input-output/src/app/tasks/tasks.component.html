@if(showAddTaskPopup) {
<app-add-task [userId]="userId" (close)="onClosePopup()"></app-add-task>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of getTaskForUser; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
