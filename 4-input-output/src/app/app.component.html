<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [users]="user" (selectedUser)="onSelectedUser($event)" />
    </li>
    }
  </ul>
  @if(getSelectedUser) {
  <app-tasks [name]="getSelectedUser.name"></app-tasks>
  } @else {
  <p id="fallback">Select a user to see their tasks</p>
  }
</main>
